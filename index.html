<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">

    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <div class="progress"  role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <div class="progress-bar" id="progress-bar" style="width: 25%"><b id="progress">25%</b></div>
      </div>


    <div class="parrent-container">
        <div class="nav-bar">
            <img class="logo" src="./img/logo.png">
            <a href="#" class="padding-bottom-15">HTML</a>
            <a href="#" class="padding-bottom-15">CSS</a>
            <a href="#" class="padding-bottom-15">JS</a>
            <a href="#" class="padding-bottom-15">JAVA</a>

        </div>
        <div class="results-parrent-container" id="results-parrent-container" style="display: none">
            <div class="results-container">

                <img src="./img/Group 5.png" class="result-screen-logo">

                <span class="result-screen-title">COMPLETE <br> HTML QUIZ</span>
                <div><span class="score-title">YOUR SCORE</span><span class="score"> <b id="score"></b>   / <b id="total-questions"></b></span></div>
                <button class="share-btn">SHARE</button>
                <button class="replay-btn" onclick="newStart()">REPLAY</button>
            </div>
        </div>
        <div class="questions-parrent-container" id="questions-container">
            <span id="questiontext" class="question"></span>
            <button class="answer-button" onclick="answer('answer_1')">
                <div class="letter">A</div> <span id="answer_1" class="answer"></span>
            </button>
            <button class="answer-button" onclick="answer('answer_2')">
                <div class="letter">B</div> <span id="answer_2" class="answer"></span>
            </button>
            <button class="answer-button" onclick="answer('answer_3')">
                <div class="letter">C</div> <span id="answer_3" class="answer"></span>
            </button>
            <button class="answer-button" onclick="answer('answer_4')">
                <div class="letter">D</div> <span id="answer_4" class="answer"></span>
            </button> 

            <button class="btn-previous" ><</button>
            <span class="question-number">Question <b id="current-question"></b> from <b id="all-questions"></b></span>

            <button class="btn-next" id="btn-next" onclick="nextQuestion()" disabled>></button>

        </div>
    </div>
</body>

</html>
